<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-custom.css">
    <link rel="stylesheet" href="./auth-form.css">

</head>

<body>
    <div class="app">
        <div class="auth-form-container">
            <div class="form-container">
                <form class="form">  
                    <h1>Login</h1>
                    <div class="form-group">
                        <div class="form-group signup">
                            <label class="signup-label" for="email">Email</label>
                            <div class="form-control-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" id="email" placeholder="Type your email">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="form-control-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" placeholder="Type your password">
                            <i class="far fa-eye-slash eye"></i>
                        </div>
                    </div>
                    <a class="forgot-password" href="#">Forgot password ?</a>
                    <button type="submit" class="btn btn-primary">LOG IN</button>
                </form>
                <div class="social-media">
                    <p>Do not have an account ?</p>
                    <span>Sign up using</span>
                    <div class="icon">
                        <a class="facebook" href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="twitter" href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="google" href="#">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </div>
                <div class="sign-up">
                    <h1>Or</h1>
                    <a id='b1' href="./signup.html">SIGN UP</a>
                    <a id='b2' href="../index.html">BACK</a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./login.js" type="module"></script>
</html>
