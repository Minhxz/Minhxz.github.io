<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-custom.css">
    <link rel="stylesheet" href="./auth-form.css">

</head>

<body>
    <div class="app">
        <div class="auth-form-container">
            <div class="form-container">
                <form class="form">
                    <h1 class="signup-heading">Signup</h1>
                    <div class="form-group signup">
                        <label class="signup-label" for="username">Username</label>
                        <div class="form-control-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="username" placeholder="Type your username">
                        </div>
                    </div>
                    <div class="form-group signup">
                        <label class="signup-label" for="email">Email</label>
                        <div class="form-control-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="Type your email">
                        </div>
                    </div>
                    <div class="form-group signup">
                        <label class="signup-label" for="password1">Password</label>
                        <div class="form-control-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password1" placeholder="Type your password">
                            <i class="far fa-eye-slash eye"></i>
                        </div>
                    </div>
                    <div class="form-group signup">
                        <label class="signup-label" for="password2">Confirm</label>
                        <div class="form-control-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password2"
                                placeholder="Confirm your password">
                        </div>
                    </div>
                    <button type="submit" id="signup" class="btn btn-primary">SIGN UP</button>
                </form>
                <div class="social-media signup">
                    <span>Sign up using</span>
                    <div class="icon">
                        <a class="facebook" href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="twitter" href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="google" href="#">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </div>
                <div class="sign-up">
                    <p>Do you have an account ?</p>
                    <a href="./login.html">LOG IN</a>
                    <a id='b3' href="../index.html">BACK</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./signup.js" type="module"></script>
</html>
